<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Admin - Chat de Soporte</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Sora:wght@600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background: #f3f4f6;
            min-height: 100vh;
        }

        .admin-container {
            display: flex;
            height: 100vh;
        }

        .chat-list {
            width: 300px;
            background: white;
            border-right: 1px solid #e5e7eb;
            display: flex;
            flex-direction: column;
        }

        .chat-list-header {
            background: linear-gradient(135deg, #003f7f 0%, #005aa7 100%);
            color: white;
            padding: 20px;
        }

        .chat-list-header h2 {
            font-family: 'Sora', sans-serif;
            font-size: 18px;
            margin: 0 0 5px 0;
        }

        .status-badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            font-size: 12px;
            padding: 4px 8px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 12px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: #4ade80;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        .chat-list-items {
            flex: 1;
            overflow-y: auto;
        }

        .chat-item {
            padding: 16px 20px;
            border-bottom: 1px solid #e5e7eb;
            cursor: pointer;
            transition: background 0.2s;
        }

        .chat-item:hover {
            background: #f9fafb;
        }

        .chat-item.active {
            background: #eff6ff;
            border-left: 3px solid #003f7f;
        }

        .chat-item-name {
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 4px;
        }

        .chat-item-preview {
            font-size: 13px;
            color: #6b7280;
        }

        .empty-state {
            padding: 40px 20px;
            text-align: center;
            color: #9ca3af;
        }

        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            background: white;
        }

        .chat-area-header {
            background: white;
            border-bottom: 1px solid #e5e7eb;
            padding: 20px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .chat-area-header h3 {
            font-family: 'Sora', sans-serif;
            font-size: 18px;
            margin: 0;
            color: #1f2937;
        }

        .chat-area-header .status {
            font-size: 13px;
            color: #6b7280;
        }

        #chatMessages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f9fafb;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .message {
            display: flex;
            gap: 10px;
            animation: slideIn 0.3s ease;
        }

        .message.admin {
            flex-direction: row-reverse;
        }

        .message-content {
            max-width: 60%;
            padding: 12px 16px;
            border-radius: 12px;
        }

        .message.user .message-content {
            background: white;
            color: #1f2937;
            border: 1px solid #e5e7eb;
            border-bottom-left-radius: 4px;
        }

        .message.admin .message-content {
            background: linear-gradient(135deg, #003f7f 0%, #005aa7 100%);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message.system .message-content {
            background: #fef3c7;
            color: #92400e;
            border: 1px solid #fcd34d;
            max-width: 100%;
            text-align: center;
            font-size: 13px;
        }

        .message-text {
            margin: 0;
            word-wrap: break-word;
        }

        .message-time {
            font-size: 11px;
            opacity: 0.7;
            margin-top: 4px;
            display: block;
        }

        .username {
            font-weight: 600;
            font-size: 12px;
            margin-bottom: 4px;
            display: block;
        }

        .chat-input-area {
            padding: 20px;
            background: white;
            border-top: 1px solid #e5e7eb;
            display: flex;
            gap: 10px;
        }

        #adminMessageInput {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 24px;
            font-family: 'Inter', sans-serif;
            font-size: 14px;
            outline: none;
            transition: border-color 0.3s;
        }

        #adminMessageInput:focus {
            border-color: #003f7f;
        }

        #adminSendBtn {
            padding: 12px 24px;
            background: linear-gradient(135deg, #003f7f 0%, #005aa7 100%);
            color: white;
            border: none;
            border-radius: 24px;
            font-family: 'Inter', sans-serif;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        #adminSendBtn:hover:not(:disabled) {
            transform: translateY(-2px);
        }

        #adminSendBtn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .no-chat-selected {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            color: #9ca3af;
            padding: 40px;
            text-align: center;
        }

        .no-chat-selected svg {
            width: 64px;
            height: 64px;
            margin-bottom: 16px;
            opacity: 0.5;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        #chatMessages::-webkit-scrollbar {
            width: 8px;
        }

        #chatMessages::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        #chatMessages::-webkit-scrollbar-thumb {
            background: #003f7f;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="admin-container">
        <!-- Lista de chats -->
        <div class="chat-list">
            <div class="chat-list-header">
                <h2>Chats de Soporte</h2>
                <div class="status-badge">
                    <span class="status-dot"></span>
                    <span>En línea</span>
                </div>
            </div>
            <div class="chat-list-items" id="chatListItems">
                <div class="empty-state">
                    <p>No hay chats activos</p>
                </div>
            </div>
        </div>

        <!-- Área de chat -->
        <div class="chat-area">
            <div id="noChatSelected" class="no-chat-selected">
                <svg fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"></path>
                </svg>
                <h3 style="margin: 0 0 8px 0; font-family: 'Sora', sans-serif;">Selecciona un chat</h3>
                <p style="margin: 0; font-size: 14px;">Elige una conversación de la lista para comenzar</p>
            </div>

            <div id="chatInterface" style="display: none; flex: 1; display: none; flex-direction: column;">
                <div class="chat-area-header">
                    <div>
                        <h3 id="chatUsername">Usuario</h3>
                        <div class="status">Conectado</div>
                    </div>
                </div>

                <div id="chatMessages"></div>

                <div class="chat-input-area">
                    <input type="text" id="adminMessageInput" placeholder="Escribe tu respuesta..." maxlength="500" disabled>
                    <button id="adminSendBtn" disabled>Enviar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="/js/admin-chat.js"></script>
</body>
</html>
