<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat de Soporte - SEVOTEC</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Sora:wght@600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .chat-container {
            width: 90%;
            max-width: 600px;
            height: 80vh;
            max-height: 700px;
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .chat-header {
            background: linear-gradient(135deg, #003f7f 0%, #005aa7 100%);
            color: white;
            padding: 20px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .chat-header h1 {
            font-family: 'Sora', sans-serif;
            font-size: 20px;
            margin: 0;
            font-weight: 600;
        }

        .status-indicator {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #ccc;
        }

        .status-indicator.connected {
            background: #4ade80;
            box-shadow: 0 0 10px rgba(74, 222, 128, 0.6);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .chat-status {
            font-size: 12px;
            opacity: 0.9;
        }

        #messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f9fafb;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .message {
            display: flex;
            gap: 10px;
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            flex-direction: row-reverse;
        }

        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 12px;
            position: relative;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #003f7f 0%, #005aa7 100%);
            color: white;
            border-bottom-right-radius: 4px;
        }

        .message.admin .message-content {
            background: white;
            color: #1f2937;
            border: 1px solid #e5e7eb;
            border-bottom-left-radius: 4px;
        }

        .message.system .message-content {
            background: #fef3c7;
            color: #92400e;
            border: 1px solid #fcd34d;
            max-width: 100%;
            text-align: center;
            font-size: 13px;
        }

        .message-text {
            margin: 0;
            word-wrap: break-word;
        }

        .message-time {
            font-size: 11px;
            opacity: 0.7;
            margin-top: 4px;
            display: block;
        }

        .message.user .message-time {
            text-align: right;
        }

        .username {
            font-weight: 600;
            font-size: 12px;
            margin-bottom: 4px;
            display: block;
        }

        .chat-input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid #e5e7eb;
            display: flex;
            gap: 10px;
        }

        #messageInput {
            flex: 1;
            padding: 12px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 24px;
            font-family: 'Inter', sans-serif;
            font-size: 14px;
            outline: none;
            transition: border-color 0.3s;
        }

        #messageInput:focus {
            border-color: #003f7f;
        }

        #sendBtn {
            padding: 12px 24px;
            background: linear-gradient(135deg, #003f7f 0%, #005aa7 100%);
            color: white;
            border: none;
            border-radius: 24px;
            font-family: 'Inter', sans-serif;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        #sendBtn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(0, 63, 127, 0.3);
        }

        #sendBtn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        #usernameModal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: white;
            padding: 40px;
            border-radius: 16px;
            max-width: 400px;
            width: 90%;
            text-align: center;
        }

        .modal-content h2 {
            font-family: 'Sora', sans-serif;
            color: #003f7f;
            margin-bottom: 10px;
        }

        .modal-content p {
            color: #6b7280;
            margin-bottom: 24px;
        }

        #usernameInput {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-family: 'Inter', sans-serif;
            font-size: 14px;
            margin-bottom: 20px;
            outline: none;
        }

        #usernameInput:focus {
            border-color: #003f7f;
        }

        #startChatBtn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #003f7f 0%, #005aa7 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-family: 'Inter', sans-serif;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        #startChatBtn:hover {
            transform: scale(1.02);
        }

        .hidden {
            display: none !important;
        }

        /* Scrollbar personalizado */
        #messages::-webkit-scrollbar {
            width: 8px;
        }

        #messages::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        #messages::-webkit-scrollbar-thumb {
            background: #003f7f;
            border-radius: 4px;
        }

        #messages::-webkit-scrollbar-thumb:hover {
            background: #005aa7;
        }
    </style>
</head>
<body>
    <div id="usernameModal">
        <div class="modal-content">
            <h2>Chat de Soporte SEVOTEC</h2>
            <p>Ingresa tu cédula para verificar tu identidad</p>
            <input type="text" id="cedulaInput" placeholder="Número de cédula" maxlength="10" autocomplete="off" pattern="[0-9]*">
            <div id="errorMsg" style="color: #dc2626; font-size: 13px; margin-top: 8px; display: none;"></div>
            <button id="startChatBtn">Verificar e Iniciar Chat</button>
        </div>
    </div>

    <div class="chat-container">
        <div class="chat-header">
            <div class="status-indicator" id="statusIndicator"></div>
            <div>
                <h1>Chat de Soporte</h1>
                <div class="chat-status" id="statusText">Desconectado</div>
            </div>
        </div>

        <div id="messages"></div>

        <div class="chat-input-container">
            <input type="text" id="messageInput" placeholder="Escribe tu mensaje..." maxlength="500" disabled>
            <button id="sendBtn" disabled>Enviar</button>
        </div>
    </div>

    <script src="/js/support-chat.js"></script>
</body>
</html>
