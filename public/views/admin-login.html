<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ingreso Administrador - Sistema de Votación</title>
  <link rel="icon" type="image/svg+xml" href="/favicon.svg">
  <link rel="stylesheet" href="/css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Sora:wght@600;700&display=swap" rel="stylesheet">
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="header-content">
        <a href="/" style="display: flex; align-items: center; gap: 0.5rem; text-decoration: none; color: inherit;">
          <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
          </svg>
          <span>Volver</span>
        </a>
        <div class="badge badge-primary">
          <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z"></path>
          </svg>
          Área Administrativa
        </div>
      </div>
    </div>
  </header>

  <main class="institutional-gradient flex-center" style="min-height: calc(100vh - 80px);">
    <div class="container" style="max-width: 450px; padding: 2rem 1rem;">
      <div class="card animate-fade-in">
        <div class="text-center mb-6">
          <div style="width: 4rem; height: 4rem; background: var(--primary); color: white; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto 1rem;">
            <svg class="icon-lg" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z"></path>
            </svg>
          </div>
          <h1 style="font-size: 1.875rem; margin-bottom: 0.5rem;">Panel Administrativo</h1>
          <p class="text-muted">Acceso exclusivo para administradores del sistema</p>
        </div>

        <!-- Error Alert -->
        <div id="error-alert" class="alert alert-error hidden">
          <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
          </svg>
          <span id="error-message"></span>
        </div>

        <form id="adminLoginForm">
          <div class="form-group">
            <label for="email" class="form-label">Correo Electrónico o Usuario</label>
            <input 
              type="text" 
              id="email" 
              class="form-input" 
              placeholder="admin@sevotec.ec"
              required
              autocomplete="username"
            >
          </div>

          <div class="form-group">
            <label for="password" class="form-label">Contraseña</label>
            <input 
              type="password" 
              id="password" 
              class="form-input" 
              placeholder="••••••••"
              required
              autocomplete="current-password"
            >
          </div>

          <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 1rem;">
            <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013 3v1"></path>
            </svg>
            Ingresar al Sistema
          </button>
        </form>

        <div class="mt-6 text-center">
          <a href="#" style="color: var(--primary); text-decoration: none; font-size: 0.875rem;">
            ¿Olvidó su contraseña?
          </a>
        </div>
      </div>
    </div>
  </main>

  <script>
    document.getElementById('adminLoginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      
      // Limpiar alertas anteriores
      const errorAlert = document.getElementById('error-alert');
      const errorMessage = document.getElementById('error-message');
      errorAlert.classList.add('hidden');
      
      const correo = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;

      // Validaciones básicas
      if (!correo || !password) {
        showError('Por favor complete todos los campos');
        return;
      }

      // Deshabilitar botón durante la petición
      const submitButton = e.target.querySelector('button[type="submit"]');
      const originalText = submitButton.innerHTML;
      submitButton.innerHTML = '<svg class="icon animate-spin" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path></svg> Verificando...';
      submitButton.disabled = true;

      try {
        const response = await fetch('/api/admin/login', {
          method: 'POST',
          headers: { 
            'Content-Type': 'application/json',
            'Accept': 'application/json'
          },
          body: JSON.stringify({ correo, password })
        });

        const data = await response.json();
        
        if (response.ok) {
          // Éxito - mostrar mensaje y redirigir
          submitButton.innerHTML = '<svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg> ¡Acceso autorizado!';
          submitButton.style.background = 'var(--success)';
          
          setTimeout(() => {
            window.location.href = '/admin/dashboard';
          }, 1000);
        } else {
          // Error del servidor
          showError(data.message || 'Error de credenciales. Verifique sus datos.');
        }
      } catch (error) {
        console.error('Error de conexión:', error);
        showError('Error de conexión. Verifique su conexión a internet.');
      } finally {
        // Restaurar botón después de un tiempo
        setTimeout(() => {
          submitButton.innerHTML = originalText;
          submitButton.disabled = false;
          submitButton.style.background = '';
        }, 2000);
      }
    });

    function showError(message) {
      const errorAlert = document.getElementById('error-alert');
      const errorMessage = document.getElementById('error-message');
      
      errorMessage.textContent = message;
      errorAlert.classList.remove('hidden');
      
      // Scroll suave hacia el error
      errorAlert.scrollIntoView({ behavior: 'smooth', block: 'center' });
      
      // Auto-ocultar después de 5 segundos
      setTimeout(() => {
        errorAlert.classList.add('hidden');
      }, 5000);
    }

    // Auto-ocultar alertas al escribir
    document.getElementById('email').addEventListener('input', () => {
      document.getElementById('error-alert').classList.add('hidden');
    });
    
    document.getElementById('password').addEventListener('input', () => {
      document.getElementById('error-alert').classList.add('hidden');
    });
  </script>
</body>
</html>
