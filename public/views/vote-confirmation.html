<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Confirmación de Voto - Sistema de Votación</title>
  <link rel="stylesheet" href="/css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Sora:wght@600;700&display=swap" rel="stylesheet">
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="header-content">
        <div class="header-title">
          <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944a11.955 11.955 0 01-8.618 3.04A12.02 12.02 0 003 9c0 5.591 3.824 10.29 9 11.622 5.176-1.332 9-6.03 9-11.622 0-1.042-.133-2.052-.382-3.016z"></path>
          </svg>
          <span>Confirmación de Voto</span>
        </div>
      </div>
    </div>
  </header>

  <main class="gradient-bg flex-center" style="min-height: calc(100vh - 80px); padding: 2rem 0;">
    <div class="container" style="max-width: 700px;">
      <div class="card">
        <div class="text-center mb-8">
          <h1 style="font-size: 2rem; margin-bottom: 1rem;">Confirme su Voto</h1>
          <p class="text-muted">
            Por favor, verifique su selección antes de confirmar
          </p>
        </div>

        <div class="alert alert-warning mb-6">
          <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path>
          </svg>
          <div>
            <strong>Advertencia:</strong> Una vez confirmado, su voto NO puede ser cambiado.
          </div>
        </div>

        <!-- Selected Candidate Display -->
        <div class="card" style="background: var(--secondary); border: 2px solid var(--primary); padding: 2rem; margin-bottom: 2rem;">
          <p class="text-muted text-center mb-4" style="font-size: 0.875rem; text-transform: uppercase; letter-spacing: 0.05em;">
            Ha seleccionado a:
          </p>
          
          <div class="flex gap-6" style="align-items: center; justify-content: center;">
            <div style="width: 6rem; height: 6rem; background: var(--muted); border-radius: 50%; display: flex; align-items: center; justify-content: center;">
              <svg style="width: 4rem; height: 4rem; color: var(--muted-foreground);" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
              </svg>
            </div>

            <div style="flex: 1; text-align: center;">
              <h2 id="candidate-name" style="font-size: 2rem; margin-bottom: 0.5rem;"></h2>
              <p id="candidate-party" class="text-muted" style="font-size: 1.125rem;"></p>
              <p style="margin-top: 1rem;">
                <span style="font-size: 0.875rem; color: var(--muted-foreground);">Lista</span>
                <span id="candidate-number" style="display: block; font-size: 3rem; font-weight: 700; color: var(--primary);"></span>
              </p>
            </div>
          </div>
        </div>

        <div class="card" style="background: var(--muted); padding: 1.5rem; margin-bottom: 2rem;">
          <div class="checkbox-wrapper">
            <input type="checkbox" id="final-confirmation" class="checkbox">
            <label for="final-confirmation" style="font-weight: 500; line-height: 1.6; cursor: pointer;">
              Confirmo que he revisado mi selección y deseo emitir mi voto para el candidato mostrado arriba.
              Entiendo que esta acción es irreversible.
            </label>
          </div>
        </div>

        <!-- Action Buttons -->
        <div class="flex gap-4" style="justify-content: space-between;">
          <button id="back-btn" class="btn btn-outline btn-lg">
            <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
            </svg>
            Cambiar Selección
          </button>

          <button id="confirm-btn" class="btn btn-primary btn-lg" disabled>
            <svg class="icon" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
            </svg>
            Confirmar Voto
          </button>
        </div>
      </div>
    </div>
  </main>

  <script src="/js/vote-confirmation.js"></script>
</body>
</html>
